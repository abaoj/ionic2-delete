<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list>
     <ion-item-sliding *ngFor="let item of items">
       <ion-item>
       {{item.title}}
       </ion-item>
       <ion-item-options>
         <button primary>Edit</button>
         <button danger (click)="removeItem(item)">Delete</button>
       </ion-item-options>
     </ion-item-sliding>

   </ion-list>
</ion-content>
